<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <title>Book a seat</title>
    </head>

    <body>

        <div class="container mt-5 mx-auto">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-6">
                    <div class="card text-center " style="border-radius: 25px;">
                       <!-- <img src="..." class="card-img-top" alt="...">-->
                        <div class="card-header">
                            Featured
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Grab your spot for the day!</h5>
                            <p class="card-text">Now, all the shuttles are departing starting at 8:00 PM.
                            </p>
                            <form th:action="@{/reservation}" method="post"
                                th:object="${reservation}">

                                <div class="d-flex flex-row align-items-center justify-content-center mb-4">
                                    <div class="form-outline mb-0">
                                        <select class="form-control" id="dropDownList" th:field="*{destination}">
                                            <option value="0">Select your destination</option>
                                            <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
                                        </select>

                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                </div>
                            </form>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
