<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Book a seat</title>
</head>

<body>

	<section>
		<div>
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Navbar</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Link</a>
							</li>
						</ul>
						<form class="d-flex" th:action="@{/logout}" method="post">
							<input class="btn btn-outline-success" type="submit" value="Logout">
						</form>
					</div>
				</div>
			</nav>
		</div>
	</section>

	<section>
		<div class="container mt-5 mx-auto">
			<div class="row d-flex justify-content-center align-items-center">
				<div class="col-lg-6">
					<div class="card text-center " style="border-radius: 25px;">
						<!-- <img src="..." class="card-img-top" alt="...">-->
						<div class="card-header">
							Featured
						</div>
						<div class="card-body">
							<h5 class="card-title">Grab your spot for the day!</h5>
							<p class="card-text">Now, all the shuttles are departing starting at 8:00 PM.
							</p>
							<form th:action="@{/reservation}" method="post" th:object="${reservation}">

								<div class="d-flex flex-row align-items-center justify-content-center mb-4">
									<div class="form-outline mb-0">
										<select class="form-control" id="dropDownList" th:field="*{destination}">
											<option value="0">Select your destination</option>
											<option th:each="option : ${options}" th:value="${option}"
												th:text="${option}">
											</option>
										</select>

									</div>
								</div>
								<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
									<button type="submit" class="btn btn-primary btn-lg">Register</button>
								</div>
							</form>

						</div>

					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
		</script>

</body>

</html>
