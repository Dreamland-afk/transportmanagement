<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Transport Register</h2>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-3 text-danger" th:if="${param.error}">
						Invalid username and password.</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-3" th:if="${param.logout}">
						<h5>You have been logged out.</h5>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>
						<h3 class="text-center mb-4">Sign In</h3>
						<form th:action="@{/transport/login-processing}" class="login-form" method="post">
							<div class="form-group">
								<input type="text" name="username" class="form-control rounded-left"
									placeholder="Username" required>
							</div>
							<div class="form-group d-flex">
								<input type="password" name="password" class="form-control rounded-left"
									placeholder="Password" required>
							</div>
							<div class="form-group">
								<input type="submit" class="form-control btn btn-primary rounded submit px-3"></input>
							</div>
						</form>
						<div class="form-group d-md-flex">
							<div class="w-50">
								<a th:href="@{/transport/registration}">Create Account</a>
							</div>
							<div class="w-50 text-md-right">
								<a href="#">Forgot Password</a>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>

</body>

</html>
