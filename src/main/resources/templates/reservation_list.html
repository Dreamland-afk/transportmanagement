<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Table 02</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{/css/style.css}">


</head>

<body>

	<section>
		<div>
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Navbar</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Link</a>
							</li>
						</ul>
						<form class="d-flex" th:action="@{/logout}" method="post">
							<input class="btn btn-outline-success" type="submit" value="Logout">
						</form>
					</div>
				</div>
			</nav>
		</div>
	</section>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Reservation Chart</h2>
				</div>
			</div>
			<div class="row" th:if="${not #lists.isEmpty(employeeList)}">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
							<thead class="thead-dark">
								<tr>
									<!--<th>ID no.</th>-->
									<th>First Name</th>
									<th>Last Name</th>
									<th>Email</th>
									<th>Contact</th>
									<th>Modification</th>
								</tr>
							</thead>
							<tbody>

								<tr th:each="employee : ${employeeList}">
									<td th:text="${employee.firstName}"></td>
									<td th:text="${employee.lastName}"></td>
									<td th:text="${employee.email}"></td>
									<td th:text="${employee.contact}"></td>
									<td th:if="${sessionUser == employee.email}">
										<a th:href="@{/removeReservation(email=${employee.email})}" class="close"
											aria-label="Close">
											<span aria-hidden="true"><i class="fa fa-close"></i></span>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script src="https://kit.fontawesome.com/309181c27b.js" crossorigin="anonymous"></script>


</body>

</html>
